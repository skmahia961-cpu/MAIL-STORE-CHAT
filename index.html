<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adexora Ad Test</title>
    
    <script src="https://adexora.com/cdn/ads.js?id=648"></script>
    
    <style>
        /* পেজটিকে একটু সুন্দর দেখানোর জন্য এই স্টাইল যোগ করা হলো (ঐচ্ছিক) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Adexora অ্যাড লোডিং টেস্ট</h1>
    
    <div id="status">অ্যাড লোড করার চেষ্টা করা হচ্ছে...</div>

    <script>
        // ধাপ ২: অ্যাড দেখানোর ফাংশনটি কল করা।
        // স্ক্রিপ্টটি <body> ট্যাগের শেষে রাখা ভালো যাতে পুরো পেজটি আগে লোড হয়।

        // অ্যাড দেখানোর চেষ্টা করা হচ্ছে
        window.showAdexora()
            .then(() => {
                // যখন অ্যাড সফলভাবে লোড হবে
                console.log("অ্যাড সফলভাবে দেখানো হয়েছে।");
                document.getElementById("status").textContent = "✅ অ্যাড সফলভাবে দেখানো হয়েছে।";
                document.getElementById("status").className = "success";
                
                // ✅ এখানে আপনার রিওয়ার্ড বা অন্য কোনো লজিক যোগ করুন
            })
            .catch(e => {
                // যখন কোনো কারণে অ্যাড লোড হতে ব্যর্থ হবে
                console.error("অ্যাড দেখাতে সমস্যা হয়েছে:", e);
                document.getElementById("status").textContent = "❌ অ্যাড দেখাতে সমস্যা হয়েছে। (বিস্তারিত দেখতে কনসোল চেক করুন)";
                document.getElementById("status").className = "error";
                
                // ❌ এখানে অ্যাড লোড না হলে কী হবে, সেই লজিক যোগ করুন
            });
    </script>

</body>
</html>
